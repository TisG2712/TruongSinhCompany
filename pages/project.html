<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dự án</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
    rel="stylesheet" />
  <!-- Thư viện Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- Nhúng CSS Files -->
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/ui/header.css" />
  <link rel="stylesheet" href="../assets/css/ui/navbar.css" />
  <link rel="stylesheet" href="../assets/css/ui/footer.css" />
  <link rel="stylesheet" href="../assets/css/project.css" />
</head>

<body>
  <div class="main-content">
    <div id="header-placeholder"></div>
    <div id="navbar-placeholder"></div>
    <!-- Main Content -->
    <main>
      <div class="project-container">
        <nav class="breadcrumb">
          <a href="../index.html">Trang chủ</a>
          <span>></span>
          <span class="current">Dự án</span>
        </nav>
        <div class="project-content">
          <!-- Project Gallery Section -->
          <div class="project-gallery">
            <h1 class="project-title">Dự Án Đã Thực Hiện</h1>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
              <button class="filter-tab active" data-filter="all">
                Tất cả
              </button>
              <button class="filter-tab" data-filter="xay-nha">
                Xây nhà trọn gói
              </button>
              <button class="filter-tab" data-filter="sua-nha">
                Sửa nhà trọn gói
              </button>
              <button class="filter-tab" data-filter="thiet-ke">
                Thiết kế nội thất
              </button>
              <button class="filter-tab" data-filter="khac">Khác</button>
            </div>

            <!-- Project Grid -->
            <div class="project-grid">
              <div class="project-item" data-category="xay-nha">
                <div class="project-image">
                  <img src="../assets/images/projects_images/download (37).png"
                    alt="Nhà phố 3 tầng hiện đại tại Hà Nội" />
                </div>
                <div class="project-info">
                  <h3>Nhà phố 3 tầng hiện đại tại Hà Nội</h3>
                </div>
              </div>

              <div class="project-item" data-category="sua-nha">
                <div class="project-image">
                  <img src="../assets/images/projects_images/download (38).png"
                    alt="Cải tạo nhà cũ thành không gian sống mới" />
                </div>
                <div class="project-info">
                  <h3>Cải tạo nhà cũ thành không gian sống mới</h3>
                </div>
              </div>

              <div class="project-item" data-category="thiet-ke">
                <div class="project-image">
                  <img src="../assets/images/projects_images/download (39).png"
                    alt="Thiết kế nội thất phòng khách sang trọng" />
                </div>
                <div class="project-info">
                  <h3>Thiết kế nội thất phòng khách sang trọng</h3>
                </div>
              </div>

              <div class="project-item" data-category="xay-nha">
                <div class="project-image">
                  <img src="../assets/images/projects_images/download (40).png"
                    alt="Biệt thự 2 tầng với sân vườn rộng" />
                </div>
                <div class="project-info">
                  <h3>Biệt thự 2 tầng với sân vườn rộng</h3>
                </div>
              </div>

              <div class="project-item" data-category="khac">
                <div class="project-image">
                  <img src="../assets/images/projects_images/download (41).png"
                    alt="Dự án trường liên cấp quốc tế Ecopark" />
                </div>
                <div class="project-info">
                  <h3>Dự án trường liên cấp quốc tế Ecopark</h3>
                </div>
              </div>

              <div class="project-item" data-category="sua-nha">
                <div class="project-image">
                  <img src="../assets/images/projects_images/download (42).png"
                    alt="Nâng cấp nhà xưởng thành văn phòng làm việc" />
                </div>
                <div class="project-info">
                  <h3>Nâng cấp nhà xưởng thành văn phòng làm việc</h3>
                </div>
              </div>
            </div>

            <!-- Pagination -->
            <div class="pagination">
              <button class="pagination-btn prev-btn" disabled>
                <i class="ri-arrow-left-line"></i>
              </button>
              <button class="pagination-btn page-btn active">1</button>
              <button class="pagination-btn page-btn">2</button>
              <button class="pagination-btn next-btn">
                <i class="ri-arrow-right-line"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="footer-placeholder"></div>

  <!-- Scroll to Top Button -->
  <button id="scrollToTop" class="scroll-to-top" aria-label="Lên đầu trang">
    <i class="ri-arrow-up-line"></i>
  </button>

  <script src="../assets/js/project.js"></script>
</body>

</html>
